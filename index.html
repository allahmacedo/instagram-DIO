<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DIO</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
   <main class="main-container">
    <section class="phone-image">
        <img src="images/instagram-celular.png" alt="">
    </section>

    <section class="log">
        <div class="login-logout">
            <img src="images/instagram-logo.png" alt="">
            <div class="profile-photo">
                <img src="images/IMG_-7rvw7w.jpg" alt="">
            </div>
            <a href="#" class="primary-button">Continue como Flaus Belis</a>
            <a href="#" class="tertiary-button">Remover conta</a>
        </div>
        <div class="login-logout">
            <p class="login-logout__text_color">Não é Flaus Belis?</p>
            <p class="login-logout__text_color">
                <a href="#" class="tertiary-button">Alternar contas</a> 
                ou 
                <a href="#" class="tertiary-button">Inscreva-se</a>
            </p>
        </div>
        <div class="download">
            <p>Baixe o aplicativo</p>
            <div class="get-download">
                <a href="#"><img src="images/apple-button.png" alt="" class="image-app"></a>
                <a href="#"><img src="images/googleplay-button.png" alt="" class="image-app"></a>
            </div>
        </div>
    </section>
   </main>
</body>
</html>
